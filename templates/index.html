<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Review System</title>
    <link href="/static/style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>üìö Book Review System</h1>
        
        <!-- Status section -->
        <div class="card">
            <h5>System Status</h5>
            <div id="api-status">
                <span class="status offline"></span>
                <span>Checking API connection...</span>
            </div>
        </div>

        <div class="row">
            <!-- Books section -->
            <div class="col">
                <div class="card">
                    <h5>üìñ Books Library</h5>
                    
                    <!-- Search -->
                    <div class="search-box">
                        <input type="text" id="searchInput" placeholder="Search books by title or author..." class="form-control">
                    </div>
                    
                    <!-- Add book button -->
                    <button class="btn btn-success" onclick="showAddBookModal()">+ Add New Book</button>
                    
                    <!-- Books list -->
                    <div id="books-container">
                        <div class="empty-message">Loading books...</div>
                    </div>
                    
                    <!-- Pagination -->
                    <div id="books-pagination" class="pagination"></div>
                </div>
            </div>

            <!-- Reviews section -->
            <div class="col">
                <div class="card">
                    <h5>‚≠ê Book Reviews</h5>
                    
                    <div id="selected-book-info">
                        <div class="empty-message">Select a book to see reviews</div>
                    </div>
                    
                    <!-- Book stats -->
                    <div id="book-stats" style="display: none;">
                        <div class="stats-box">
                            <strong>Review Statistics:</strong><br>
                            Total Reviews: <span id="total-reviews">0</span><br>
                            Average Rating: <span id="avg-rating">0</span>‚≠ê<br>
                            Rating Range: <span id="min-rating">0</span> - <span id="max-rating">0</span>
                        </div>
                        <button class="btn" onclick="showAddReviewModal()">+ Add Review</button>
                    </div>
                    
                    <!-- Reviews list -->
                    <div id="reviews-container"></div>
                    
                    <!-- Reviews pagination -->
                    <div id="reviews-pagination" class="pagination"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Book Modal -->
    <div id="addBookModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('addBookModal')">&times;</span>
            <h3>Add New Book</h3>
            <form id="bookForm">
                <label>Title:</label>
                <input type="text" id="bookTitle" class="form-control" required>
                
                <label>Author:</label>
                <input type="text" id="bookAuthor" class="form-control" required>
                
                <label>ISBN (optional):</label>
                <input type="text" id="bookIsbn" class="form-control">
                
                <label>Description:</label>
                <textarea id="bookDescription" class="form-control" rows="3"></textarea>
                
                <label>Publication Year:</label>
                <input type="number" id="bookYear" class="form-control" min="1000" max="2030">
                
                <br>
                <button type="submit" class="btn">Save Book</button>
                <button type="button" class="btn btn-secondary" onclick="closeModal('addBookModal')">Cancel</button>
            </form>
        </div>
    </div>

    <!-- Add Review Modal -->
    <div id="addReviewModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('addReviewModal')">&times;</span>
            <h3>Add Review</h3>
            <form id="reviewForm">
                <label>Your Name:</label>
                <input type="text" id="reviewerName" class="form-control" required>
                
                <label>Email (optional):</label>
                <input type="email" id="reviewerEmail" class="form-control">
                
                <label>Rating (1-5 stars):</label>
                <select id="reviewRating" class="form-control" required>
                    <option value="">Select rating</option>
                    <option value="1">1 ‚≠ê</option>
                    <option value="2">2 ‚≠ê‚≠ê</option>
                    <option value="3">3 ‚≠ê‚≠ê‚≠ê</option>
                    <option value="4">4 ‚≠ê‚≠ê‚≠ê‚≠ê</option>
                    <option value="5">5 ‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</option>
                </select>
                
                <label>Review Text:</label>
                <textarea id="reviewText" class="form-control" rows="4" placeholder="Write your review here..."></textarea>
                
                <br>
                <button type="submit" class="btn">Submit Review</button>
                <button type="button" class="btn btn-secondary" onclick="closeModal('addReviewModal')">Cancel</button>
            </form>
        </div>
    </div>

    <!-- Toast notifications -->
    <div id="toast-container" style="position: fixed; top: 20px; right: 20px; z-index: 2000;"></div>

    <script src="/static/app.js"></script>
</body>
</html>
